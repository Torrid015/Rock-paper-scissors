<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p>Rock Paper Scissors </p>
  
  <button onclick="
    playGame('rock')
  " class="move-button">
    <img src="rock-emoji.png" alt="" class="move-icon">
  </button>
  
  
  <button onclick="
   playGame('paper')
  " class="move-button">
    <img src="paper-emoji.png" alt="" class="move-icon">
  </button>
  
  
  <button onclick="
    playGame('scissors')
  " class="move-button">
    <img src="scissors-emoji.png" alt="" class="move-icon">
  </button>
  
  <p class="js-result result">You Win</p>
  <p class="js-moves">
    
  </p>
    <p class="js-score score"></p>

  <button onclick="
    scores.wins = 0
    scores.losses = 0
    scores.tie = 0
    localStorage.removeItem('scores');
    updateScore();
  " class="reset-score-button">Reset Score</button>
  
  <button class="auto-play" onclick="
    autoplay()
  ">Auto Play</button>

<script src="rock-paper-scissors.js">rock-paper-scissors.js</script>
</body>

</html>
